<div class="container ">
    <div class="display-1 text-center bg-primary text-warning p-5 mb-1">Hindustan Mobile World</div>
       <div class="row row-cols-2 row-cols-sm-3 row-cols-md-3 row-cols-lg-3 g-4  mb-5">
        <div class="col" *ngFor="let  p of mobiles">
          <div class="card h-100 " >
            <img src= {{p.image}}  class="card-img-top " height="200px"  >
                  <div class="card-body">
                     <h5 class="card-title text-center"><strong>{{p.title}}</strong></h5>
                     <p class=" p-3">{{p.description}}</p>
                     <a href="#" class="btn btn-success ">Add to Cart</a>
                  </div>
           </div>
        </div>
    </div>
